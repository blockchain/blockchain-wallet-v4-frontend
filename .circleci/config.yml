version: 2

references:
  workspace_root: &workspace_root
    /home/circleci

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  container_config: &container_config
    working_directory: /home/circleci/blockchain-wallet-v4-frontend
    docker:
      - image: circleci/node:10.12.0-jessie-browsers

  npm_cache_key: &npm_cache_key
      v7-dependency-npm-{{ checksum "yarn.lock" }}

  restore_node_modules: &restore_node_modules
    restore_cache:
      keys:
        - *npm_cache_key
        - v4-dependency-npm

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v7-repo-{{ .Branch }}-{{ .Revision }}
        - v7-repo-{{ .Branch }}
        - v7-repo

jobs:
  pull_code:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout
      - save_cache:
          key: v7-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .
  npm_install:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_node_modules
      - run:
          name: Install App Dependencies
          command: sudo npm install -g yarn@1.12.1 && yarn --frozen-lockfile
      - save_cache:
          key: *npm_cache_key
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - blockchain-wallet-v4-frontend
  lint:
    <<: *container_config
    steps:
      - *attach_workspace
      - run:
          name: Lint Code
          command: yarn lint
  test:
    <<: *container_config
    steps:
      - *attach_workspace
      - run:
          name: Test Code
          command: yarn ci:test:build && yarn ci:test:core:components && yarn ci:test:frontend
  coverage:
    <<: *container_config
    steps:
      - *attach_workspace
      - run:
          name: Code Coverage
          command: yarn ci:test:build && yarn ci:coverage:components && yarn ci:coverage:core && yarn ci:coverage:frontend
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - blockchain-wallet-v4-frontend
  coverage_report_to_coveralls:
    <<: *container_config
    steps:
      - *attach_workspace
      - run:
          name: Report Code Coverage
          command: yarn ci:coverage:report
workflows:
  version: 2

  pull_request:
    jobs:
      - pull_code
      - npm_install:
          requires:
            - pull_code
      - lint:
          requires:
            - npm_install
      - test:
          requires:
            - npm_install
      - coverage:
          requires:
            - test
      - coverage_report_to_coveralls:
          requires:
            - coverage
