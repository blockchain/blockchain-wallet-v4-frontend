query Asset($filter: [AssetFilter], $limit: Int) {
  assets(filter: $filter, limit: $limit) {
    animation_url
    collection {
      description
      discord_url
      external_url
      image_url
      instagram_username
      name
      safelist_request_status
      slug
      telegram_url
      total_supply
      twitter_username
      wiki_url
    }
    creator {
      address
      profile_img_url
    }
    contract {
      address
      schema_name
    }
    description
    id
    image_url
    listings {
      payment_token_symbol
      starting_price
    }
		name
    network
    permalink
    token_id
    traits {
      trait_count
      trait_type
      value
    }
  }
}
