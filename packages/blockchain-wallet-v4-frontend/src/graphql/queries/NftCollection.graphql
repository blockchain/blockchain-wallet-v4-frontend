query Collections($filter: [CollectionFilter], $sort: CollectionSort) {
  collections(filter: $filter, sort: $sort) {
    chat_url
    discord_url
    external_url
    instagram_username
    twitter_username
    image_url
    banner_image_url
    short_description
    description
    created_date
    name
    num_owners
    slug
    total_supply
    stats {
      floor_price
      one_day_volume
			total_volume
    }
    traits {
      count
      value
      trait_type
    }
  }
}